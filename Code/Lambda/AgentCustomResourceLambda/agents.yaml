- AgentName: CodeGenerationAgent
  Description: Agent that generates code snippets or modules based on requirements
  Instruction: |

      ## ‚ö†Ô∏è CRITICAL DIRECTIVE ‚ö†Ô∏è 
      **AUTOMATED CODE GENERATION WORKFLOW** 
